<!DOCTYPE html>
<html>
  <head>
    <title>Analyze a News Article</title>
    <script src="client.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">Analyze a News Article</div>
      <nav class="navigation">Home</nav>
    </header>

    <main>
      <section class="form-section">
        <h2>Analyze a News Article</h2>
        <form id="urlForm">
          <label for="article-url">Enter URL:</label>
          <input
            id="article-url"
            type="url"
            name="url"
            placeholder="Enter URL"
            required
          />
          <button type="submit">Submit</button>
        </form>
      </section>

      <section class="results-section">
        <strong>Form Results:</strong>
        <div id="results"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 NLP Analyzer. All rights reserved.</p>
    </footer>
  </body>
</html>
